
<div class="add-product">
   <h2>Add New Product</h2>
  <form
    #addProductForm="ngForm"
    class="common-form"
    (ngSubmit)="addProduct(addProductForm.value)"
  >
    <p class="gr-p-mess" *ngIf="addProductMessage != undefined">{{addProductMessage}}</p>
    <input
      class="form-input"
      ngModel
      type="text"
      name="name"
      placeholder="Enter Product Name"
    />    
    <input
      class="form-input"
      ngModel
      type="text"
      name="price"
      placeholder="Enter Product Price"
    />
    <input
      class="form-input"
      ngModel
      type="text"
      name="color"
      placeholder="Enter Product Color"
    />    
    <input
    class="form-input"
    ngModel
    type="text"
    name="category"
    placeholder="Enter Product Category"
  />
    <textarea [style.height.px]="130"
      class="form-input"
      ngModel
      type="text"
      name="description"
      placeholder="Enter Product Description"
    ></textarea>
    <input
      class="form-input"
      ngModel
      type="text"
      name="image"
      placeholder="Enter Product Image URL"
    />
    <button mat-raised-button  class="form-button" color="primary">Add Product</button>
    
  </form>
  
</div>
