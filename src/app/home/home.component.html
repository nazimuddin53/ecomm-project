<!--*********** Add Carousel Start **********-->
<ngb-carousel *ngIf="popularProducts">
  <ng-template ngbSlide *ngFor="let item of popularProducts">
    <div class="picsum-img-wrapper">
      <img
        class="product-header-img"
        src="{{ item.image }}"
        alt="Random first slide"
      />
    </div>
    <div class="carousel-caption">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>
<!--*********** Add Carousel End **********-->
<!-- ******* Body ********* -->
<div class="product-list-wrapper" *ngIf="trendyProducts">
  <h1>Trendy Products</h1>
  <div class="row">
    <!-- Start -->
    <div class="col-sm-3" *ngFor="let trendy of trendyProducts">
      <div class="product-item">
        <img src="{{ trendy.image }}" alt="" />

        <div class="product-details">
          <h6 class="name-head">{{ trendy.name }}</h6>
          <div class="product-price">
            <h6>Price: ${{ trendy.price }}</h6>
          </div>
          <div class="product-color">
            <h6>Color: {{ trendy.color }}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a href="#">View Details</a>
          <a href="#">Add to Card</a>
        </div>
      </div>
    </div>
    <!-- End -->
  </div>
</div>
